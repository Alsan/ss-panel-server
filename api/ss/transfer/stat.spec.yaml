get:
  x-app: ss
  tags: [ ss ]
  summary: 获取流量统计
  security:
  - wechat: []
  parameters:
    - name: node_id
      in: query
      type: integer
      required: false
      description: 节点 ID
    - name: user_id
      in: query
      type: string
      required: false
      description: 用户 ID
  responses:
    200:
      description: 节点详情
      schema:
        type: array
        items:
          type: object
          required:
            - date
            - flow_up
            - flow_up_v
            - flow_down
            - flow_down_v
            - flow_total
            - flow_total_v
          properties:
            date:
              type: string
              example: 01-01
            flow_up:
              type: integer
              example: 0
            flow_up_v:
              type: string
              example: 0 B
            flow_down:
              type: integer
              example: 0
            flow_down_v:
              type: string
              example: 0 B
            flow_total:
              type: integer
              example: 0
            flow_total_v:
              type: string
              example: 0 B
    default:
      description: 错误
      schema:
        $ref: "#/definitions/ErrorResponse"
