get:
  x-app: ss
  tags: [ ss ]
  summary: 获取节点列表
  security:
  - wechat: []
  responses:
    200:
      description: 节点
      schema:
        type: array
        items:
          $ref: "#/definitions/ssNode"
    default:
      description: 错误
      schema:
        $ref: "#/definitions/ErrorResponse"
post:
  x-app: ss
  tags: [ ss ]
  summary: 新增节点
  security:
  - wechat: []
  parameters:
    - name: name
      in: formData
      type: string
      required: true
      description: 节点名称
    - name: server
      in: formData
      type: string
      required: true
      description: 节点地址
    - name: description
      in: formData
      type: string
      required: true
      description: 节点描述
    - name: method
      in: formData
      type: string
      required: true
      description: 加密方式
    - name: is_visible
      in: formData
      type: boolean
      required: true
      description: 是否可见
    - name: sort
      in: formData
      type: integer
      required: true
      description: 排序 ID
  responses:
    201:
      description: 节点详情
      schema:
        $ref: "#/definitions/ssNode"
    default:
      description: 错误
      schema:
        $ref: "#/definitions/ErrorResponse"
put:
  x-app: ss
  tags: [ ss ]
  summary: 修改节点
  security:
  - wechat: []
  parameters:
    - name: node_id
      in: formData
      type: integer
      required: true
      description: 节点 ID
    - name: name
      in: formData
      type: string
      required: false
      description: 节点名称
    - name: server
      in: formData
      type: string
      required: false
      description: 节点地址
    - name: description
      in: formData
      type: string
      required: false
      description: 节点描述
    - name: method
      in: formData
      type: string
      required: false
      description: 加密方式
    - name: is_visible
      in: formData
      type: boolean
      required: false
      description: 是否可见
    - name: sort
      in: formData
      type: integer
      required: false
      description: 排序 ID
  responses:
    200:
      description: 节点详情
      schema:
        $ref: "#/definitions/ssNode"
    default:
      description: 错误
      schema:
        $ref: "#/definitions/ErrorResponse"
delete:
  x-app: ss
  tags: [ ss ]
  summary: 删除节点
  security:
  - wechat: []
  parameters:
    - name: node_id
      in: query
      type: integer
      required: true
      description: 节点 Id
  responses:
    200:
      description: 删除节点
      schema:
        $ref: "#/definitions/ssNode"
    default:
      description: 错误
      schema:
        $ref: "#/definitions/ErrorResponse"
