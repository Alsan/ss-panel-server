get:
  x-app: ss
  tags: [ ss ]
  summary: 获取用户列表
  security:
  - wechat: []
  responses:
    200:
      description: 用户列表
      schema:
        type: array
        items:
          $ref: "#/definitions/ssUser"
    default:
      description: 错误
      schema:
        $ref: "#/definitions/ErrorResponse"
put:
  x-app: ss
  tags: [ ss ]
  summary: 修改用户信息
  security:
  - wechat: []
  parameters:
    - name: user_id
      in: formData
      type: string
      required: true
      description: 用户 ID
    - name: port
      in: formData
      type: integer
      required: false
      description: SS 端口
    - name: password
      in: formData
      type: string
      required: false
      description: SS 密码
    - name: transfer_enable
      in: formData
      type: integer
      required: false
      description: 流量限额
    - name: is_admin
      in: formData
      type: boolean
      required: false
      description: 是否管理员
    - name: is_locked
      in: formData
      type: boolean
      required: false
      description: 是否锁定
  responses:
    200:
      description: 用户信息
      schema:
        $ref: "#/definitions/ssUser"
    default:
      description: 错误
      schema:
        $ref: "#/definitions/ErrorResponse"
