get:
  x-app: upyun
  tags: [ upyun ]
  summary: 获取文件列表
  parameters:
    - name: path
      in: query
      type: string
      required: false
      description: 文件路径
  responses:
    200:
      description: 文件列表
      schema:
        type: array
        items:
          $ref: "#/definitions/upyunFile"
    default:
      description: 错误
      schema:
        $ref: "#/definitions/ErrorResponse"
put:
  x-app: upyun
  tags: [ upyun ]
  summary: 新建文件夹
  parameters:
    - name: path
      in: formData
      type: string
      required: true
      description: 文件路径
  responses:
    200:
      description: 新建成功
      schema:
        type: array
    default:
      description: 错误
      schema:
        $ref: "#/definitions/ErrorResponse"
delete:
  x-app: upyun
  tags: [ upyun ]
  summary: 删除文件夹
  parameters:
    - name: path
      in: query
      type: string
      required: true
      description: 文件路径
  responses:
    200:
      description: 删除成功
      schema:
        $ref: "#/definitions/SuccessResponse"
    default:
      description: 错误
      schema:
        $ref: "#/definitions/ErrorResponse"
