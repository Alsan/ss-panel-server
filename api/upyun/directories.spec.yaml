get:
  x-app: upyun
  tags: [ upyun ]
  summary: 获取文件列表
  parameters:
    - name: path
      in: query
      type: string
      required: false
      description: 文件路径
  responses:
    200:
      description: 文件列表
      schema:
        type: array
        items:
          type: object
          required:
            - name
            - type
            - size
            - time
            - size_v
            - time_v
          properties:
            name:
              type: string
              example: 1.txt
            type:
              type: string
              enum: [F, N]
              example: F
            size:
              type: string
              example: 2153763
            time:
              type: string
              example: 1482908373
            size_v:
              type: string
              example: 2.05 MB
            time_v:
              type: string
              example: 2016-12-28 14:59:33
    default:
      description: 错误
      schema:
        $ref: "#/definitions/ErrorResponse"
put:
  x-app: upyun
  tags: [ upyun ]
  summary: 新建文件夹
  parameters:
    - name: path
      in: formData
      type: string
      required: true
      description: 文件路径
  responses:
    200:
      description: 新建成功
      schema:
        type: array
    default:
      description: 错误
      schema:
        $ref: "#/definitions/ErrorResponse"
delete:
  x-app: upyun
  tags: [ upyun ]
  summary: 删除文件夹
  parameters:
    - name: path
      in: query
      type: string
      required: true
      description: 文件路径
  responses:
    200:
      description: 删除成功
      schema:
        $ref: "#/definitions/SuccessResponse"
    default:
      description: 错误
      schema:
        $ref: "#/definitions/ErrorResponse"
