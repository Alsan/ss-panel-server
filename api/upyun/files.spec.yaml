get:
  x-app: upyun
  tags: [ upyun ]
  summary: 获取文件详情
  parameters:
    - name: path
      in: query
      type: string
      required: true
      description: 文件路径
  responses:
    200:
      description: 文件信息
      schema:
        $ref: "#/definitions/upyunFile"
    default:
      description: 错误
      schema:
        $ref: "#/definitions/ErrorResponse"
put:
  x-app: upyun
  tags: [ upyun ]
  summary: 上传文件
  responses:
    200:
      description: 上传成功
      schema:
        $ref: "#/definitions/SuccessResponse"
    default:
      description: 错误
      schema:
        $ref: "#/definitions/ErrorResponse"
delete:
  x-app: upyun
  tags: [ upyun ]
  summary: 删除文件
  parameters:
    - name: path
      in: query
      type: string
      required: true
      description: 文件路径
  responses:
    200:
      description: 删除成功
      schema:
        $ref: "#/definitions/SuccessResponse"
    default:
      description: 错误
      schema:
        $ref: "#/definitions/ErrorResponse"
