get:
  x-app: upyun
  tags: [ upyun ]
  summary: 获取文件详情
  parameters:
    - name: path
      in: query
      type: string
      required: true
      description: 文件路径
  responses:
    200:
      description: 文件信息
      schema:
        type: object
        required:
          - name
          - type
          - size
          - time
          - size_v
          - time_v
          - url
        properties:
          name:
            type: string
            example: 1.txt
          type:
            type: string
            example: file
          size:
            type: string
            example: 2153763
          time:
            type: string
            example: 1482908373
          size_v:
            type: string
            example: 2.05 MB
          time_v:
            type: string
            example: 2016-12-28 14:59:33
          url:
            type: string
            example: http://example.com/1.txt
    default:
      description: 错误
      schema:
        $ref: "#/definitions/ErrorResponse"
put:
  x-app: upyun
  tags: [ upyun ]
  summary: 上传文件
  responses:
    200:
      description: 上传成功
      schema:
        $ref: "#/definitions/SuccessResponse"
    default:
      description: 错误
      schema:
        $ref: "#/definitions/ErrorResponse"
delete:
  x-app: upyun
  tags: [ upyun ]
  summary: 删除文件
  parameters:
    - name: path
      in: query
      type: string
      required: true
      description: 文件路径
  responses:
    200:
      description: 删除成功
      schema:
        $ref: "#/definitions/SuccessResponse"
    default:
      description: 错误
      schema:
        $ref: "#/definitions/ErrorResponse"
