get:
  x-app: upyun
  tags: [ upyun ]
  summary: 获取离线下载任务列表
  responses:
    200:
      description: 任务列表
      schema:
        type: array
        items:
          $ref: "#/definitions/upyunSpider"
    default:
      description: 错误
      schema:
        $ref: "#/definitions/ErrorResponse"
post:
  x-app: upyun
  tags: [ upyun ]
  summary: 添加离线下载任务
  parameters:
    - name: save_name
      in: formData
      type: string
      required: true
      description: 保存名称
    - name: request_url
      in: formData
      type: string
      required: true
      description: 请求地址
  responses:
    201:
      description: 创建成功
      schema:
        $ref: "#/definitions/upyunSpider"
    default:
      description: 错误
      schema:
        $ref: "#/definitions/ErrorResponse"
delete:
  x-app: upyun
  tags: [ upyun ]
  summary: 删除离线下载任务
  parameters:
    - name: spider_id
      in: query
      type: string
      required: true
      description: 任务ID
  responses:
    200:
      description: 删除成功
      schema:
        $ref: "#/definitions/SuccessResponse"
    default:
      description: 错误
      schema:
        $ref: "#/definitions/ErrorResponse"
