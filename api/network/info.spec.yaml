get:
  tags: [ network ]
  summary: 网速记录
  description: 获取最近网速的记录
  parameters:
    - name: year
      in: query
      type: integer
      minimum: 2010
      maximum: 2100
      required: false
      description: 数据的年份，默认当前年份
    - name: month
      in: query
      type: integer
      minimum: 0
      maximum: 12
      required: false
      description: 数据的月份，默认当前月份
    - name: day
      in: query
      type: integer
      minimum: 0
      maximum: 31
      required: false
      description: 数据的日期，默认当前日期
  responses:
    200:
      description: 统计列表
      schema:
        type: object
        required:
          - type
          - period
          - speed
          - time
        properties:
          type:
            type: string
            enum: ['day', 'hour']
            example: day
          period:
            type: array
            items:
              type: integer
              example: 1
          speed:
            type: array
            items:
              type: integer
              example: 1452010
          time:
            type: array
            items:
              type: integer
              example: 89
    default:
      description: 错误
      schema:
        $ref: "#/definitions/ErrorResponse"
