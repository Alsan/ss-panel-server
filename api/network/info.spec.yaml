post:
  tags: [ network ]
  summary: 请求信息
  description: 返回给定网址的请求信息
  parameters:
    - name: url
      in: formData
      type: string
      required: true
      description: 带 http 或者 https 完整网址
    - name: timeout
      in: formData
      type: integer
      minimum: 0
      maximum: 10000
      required: false
      description: 超时时间，单位 ms
    - name: record
      in: formData
      type: string
      required: false
      enum: ['Y', 'N']
      description: 是否记入数据库
  responses:
    200:
      description: 返回访问耗时
      schema:
        properties:
          time_elapsed:
            type: string
            example: 17 ms
          size:
            type: string
            example: 10485990 bytes
          speed:
            type: string
            example: 4934583529 bps
          speed_format:
            type: string
            example: 4.60 Gbps
    default:
      description: 错误
      x-examples:
        {
          type: "BadGateway",
          message: "Get google timeout after 2000ms",
          request: "/api/network/info"
        }
      schema:
        $ref: "#/definitions/ErrorResponse"
