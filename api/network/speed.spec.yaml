post:
  tags: [ network ]
  summary: 网络速度
  description: 返回给定网址的请求速度
  parameters:
    - name: url
      in: formData
      type: string
      required: true
      description: 带 http 或者 https 完整网址
  responses:
    200:
      description: 返回访问速度
      schema:
        properties:
          time:
            type: string
            example: 17 ms
          size:
            type: string
            example: 10485990 bytes
          speed:
            type: string
            example: 4934583529 bps
          speed_format:
            type: string
            example: 4.60 Gbps
    default:
      description: 错误
      schema:
        $ref: "#/definitions/ErrorResponse"
