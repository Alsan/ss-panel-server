post:
  tags: [ network ]
  summary: 请求耗时
  description: 返回给定网址的请求耗时
  parameters:
    - name: url
      in: formData
      type: string
      required: true
      description: 带 http 或者 https 完整网址
    - name: timeout
      in: formData
      type: integer
      minimum: 0
      maximum: 10000
      required: false
      description: 超时时间，单位 ms
  responses:
    200:
      description: 返回访问耗时
      schema:
        properties:
          time:
            type: string
            example: 17 ms
    default:
      description: 错误
      x-examples:
        {
          type: "BadGateway",
          message: "Get google timeout after 2000ms",
          request: "/api/network/info"
        }
      schema:
        $ref: "#/definitions/ErrorResponse"
