get:
  tags: [ network ]
  summary: 请求时间
  description: 返回给定网址的请求时间
  parameters:
    - name: url
      in: query
      required: true
      type: string
      description: 带 http 或者 https 完整网址
    - name: timeout
      in: query
      required: false
      type: integer
      minimum: 1
      maximum: 10000
      description: 超时时间(单位： ms)
  responses:
    200:
      description: 返回访问耗时
      x-examples:
        {
          result: true,
          time: "800ms"
        }
      schema:
        properties:
          result:
            type: boolean
            example: true
          time:
            type: string
            example: "800ms"
    default:
      description: 错误
      x-examples:
        {
          type: "BadGateway",
          message: "Get google timeout after 2000ms",
          request: "/api/network/time"
        }
      schema:
        $ref: "#/definitions/ErrorResponse"
