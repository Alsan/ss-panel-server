get:
  tags: [ user ]
  summary: 获取用户列表
  security:
  - admin: []
  responses:
    200:
      description: 用户列表
      schema:
        type: array
        items:
          $ref: "#/definitions/User"
    default:
      description: 错误
      schema:
        $ref: "#/definitions/ErrorResponse"
put:
  tags: [ user ]
  summary: 修改用户信息
  security:
  - admin: []
  parameters:
    - name: userId
      in: formData
      type: string
      required: true
      description: 用户 ID
    - name: port
      in: formData
      type: integer
      required: false
      description: SS 端口
    - name: password
      in: formData
      type: string
      required: false
      description: SS 密码
    - name: transferEnable
      in: formData
      type: integer
      required: false
      description: 流量限额
    - name: isAdmin
      in: formData
      type: boolean
      required: false
      description: 是否管理员
    - name: isLocked
      in: formData
      type: boolean
      required: false
      description: 是否锁定
  responses:
    200:
      description: 用户信息
      schema:
        $ref: "#/definitions/User"
    default:
      description: 错误
      schema:
        $ref: "#/definitions/ErrorResponse"
