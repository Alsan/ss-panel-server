get:
  x-app: birthday
  tags: [ birthday ]
  summary: 获取生日列表
  security:
  - wechat: []
  responses:
    200:
      description: 生日列表
      schema:
        type: array
        items:
          $ref: "#/definitions/BirthdayBirth"
    default:
      description: 错误
      schema:
        $ref: "#/definitions/ErrorResponse"
post:
  x-app: birthday
  tags: [ birthday ]
  summary: 新增生日提醒
  security:
  - wechat: []
  parameters:
    - name: title
      in: formData
      type: string
      maxLength: 255
      required: true
      description: 姓名/标题
    - name: type
      in: formData
      type: string
      enum: [SOLAR, LUNAR]
      required: true
      description: 阴历/阳历
    - name: date
      in: formData
      type: string
      required: true
      description: 日期
  responses:
    201:
      description: 生日
      schema:
        $ref: "#/definitions/BirthdayBirth"
    default:
      description: 错误
      schema:
        $ref: "#/definitions/ErrorResponse"
