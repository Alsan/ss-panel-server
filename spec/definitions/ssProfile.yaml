type: object
required:
  - user_id
  - port
  - password
  - transfer_used
  - transfer_used_v
  - transfer_enable
  - transfer_enable_v
  - is_admin
  - is_locked
properties:
  user_id:
    type: string
    example: 1301010101
  port:
    type: integer
    example: 8388
  password:
    type: string
    example: password
  transfer_used:
    type: integer
    example: 0
  transfer_used_v:
    type: string
    example: 0 B
  transfer_enable:
    type: integer
    example: 0
  transfer_enable_v:
    type: string
    example: 0 B
  is_admin:
    type: boolean
    example: false
  is_locked:
    type: boolean
    example: false
